<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVISIBLE CARD</title>
    <script
      src="https://kit.fontawesome.com/899bc37988.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-top">
            <div class="img-wrapper">
              <img src="images/john-doe.jpg" />
            </div>
            <h2>JOhn doe</h2>
          </div>
          <div class="card-bottom">
            <p>
              <i class="fa-solid fa-quote-left"></i>Lorem ipsum dolor sit amet
              consectetur, adipisicing elit. Illum incidunt accusamus doloremque
              distinctio quisquam! Modi incidunt rerum doloribus illo
              voluptatem.<i class="fa-solid fa-quote-right"></i>
            </p>
            <div class="icons">
              <i class="fa-brands fa-facebook-f icon"></i>
              <i class="fa-brands fa-linkedin-in icon"></i>
              <i class="fa-brands fa-twitter icon"></i>
              <i class="fa-brands fa-instagram icon"></i>
            </div>
            <button type="button">view profile</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
