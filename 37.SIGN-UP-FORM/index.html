<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN-UP-FORM</title>
    <script
      src="https://kit.fontawesome.com/899bc37988.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">Subscribe here</h1>
            <div class="arrow">
                <i class="fa-solid fa-arrow-down"></i>
            </div>
            <button class="banner-btn">click now</button>
        </div>
        <div class="form-container">
            <form class="sign-up-form">
                <input type="text" placeholder="FULL NAME" class="form-input">
                <input type="email" placeholder="EMAIL ADDRESS" class="form-input">
                <p>get news?</p>
                <label>No</label>
                <input type="checkbox">
                <label>yes</label>
                <button class="sign-up-btn">sign up here</button>
            </form>
            <div class="header">
                <h1>welcome to codeandcreate</h1>
            </div>
            <i class="fa-solid fa-xmark close-btn"></i>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
