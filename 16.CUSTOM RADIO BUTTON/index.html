<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUSTOM RADIO BUTTON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <div class="option">
          <input type="radio" id="check1" name="checked" />
          <label for="check1">Option 1</label>
        </div>
        <div class="option">
          <input type="radio" id="check2" name="checked" />
          <label for="check2">Option 2</label>
        </div>
      </div>
    </div>
  </body>
</html>
