<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DARK-MODE</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/899bc37988.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <i class="fa-solid fa-sun"></i>
      </div>
      <div class="card">
        <img src="images\map.png" alt="" class="card-map" />
        <div class="card-left">
          <h3 class="card-type">Mastercard</h3>
          <img src="images\chip.png" alt="" class="card-chip" />
          <div class="card-num">1234 4321 5678 8765</div>
          <h4 class="card-text">Valid through</h4>
          <h2 class="card-date">08/26</h2>
          <p class="card-holder">Gireesh Cherakala</p>
        </div>
        <div class="card-right">
          <div class="red-color"></div>
          <div class="orange-color"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
