<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUSINESS-CARD</title>
    <script
      src="https://kit.fontawesome.com/899bc37988.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-front">
          <div class="card-front-left">
            <img src="images\logo.png" />
            <h1>web <span>Design</span></h1>
          </div>
          <div class="card-front-right">
            <div class="name right-content">
              <i class="fa-solid fa-user-tie"></i>
              <div class="info">
                <p>cherakala gireesh</p>
                <p>Web Design</p>
              </div>
              
            </div>
            <div class="phone right-content">
              <i class="fa-solid fa-phone"></i>
              <div class="phone-numbers">
                <p>+5555 555 555</p>
                <p>+3333 333 333</p>
              </div>
            </div>
            <div class="email right-content">
              <i class="fa-solid fa-envelope"></i>
              <p>abc@gmail.com</p>
            </div>
            <div class="location right-content">
              <i class="fa-solid fa-location-dot"></i>
              <div class="address">
                <p>Main street 13</p>
                <p>New York, NY</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back" >
          <img src="images\logo.png" />
        </div>
      </div>
    </div>
  </body>
</html>
