<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROFILE-CARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/899bc37988.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-bio">
          <div class="image-wrapper">
            <img src="images/person.jpg" alt="" />
          </div>
          <div class="person-info">
            <h4>Jane Brown</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
          </div>
          <button class="card-btn">
            <span class="card-btn-contact">Contact me</span
            ><i class="fa-solid fa-chevron-up"></i>
          </button>
        </div>
        <div class="card-contact"><h4>contact me</h4></div>
        <div class="social-media email">
          <div class="icon-wrapper">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="content">
            <h4>Email</h4>
            <p>abc@gmail.com</p>
          </div>
          <i class="fa-solid fa-arrow-right-long"></i>
        </div>
        <div class="social-media fb">
          <div class="icon-wrapper">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="content">
            <h4>Facebook</h4>
            <p>Jane Brown</p>
          </div>
          <i class="fa-solid fa-arrow-right-long"></i>
        </div>
        <div class="social-media link-in">
          <div class="icon-wrapper">
            <i class="fa-brands fa-linkedin"></i>
          </div>
          <div class="content">
            <h4>LinkedIn</h4>
            <p>@janebrown</p>
          </div>
          <i class="fa-solid fa-arrow-right-long"></i>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
