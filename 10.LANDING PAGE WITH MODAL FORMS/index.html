<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIMATION PAGE WITH MODEL FORMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/899bc37988.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="banner-text">
        <h1>CodeAndCreate</h1>
        <p>Learn how to code</p>
      </div>
      <div class="btns-container">
        <button type="button" class="btn login-btn">Login</button>
        <button type="button" class="btn signup-btn">SignUp</button>
      </div>
      <div class="form-container">
        <div class="login-form-wrapper modal">
          <div class="btn-close login-close">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="form-header">
            <h1>CodeAndCode</h1>
            <p>Login</p>
          </div>
          <form class="form">
            <div class="input-group">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-group">
              <i class="fa-solid fa-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button type="button">LogIn</button>
          </form>
        </div>
        <div class="signup-form-wrapper modal">
          <div class="btn-close signup-close">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="form-header">
            <h1>CodeAndCreate</h1>
            <p>joinus</p>
          </div>
          <form class="form">
            <div class="input-group">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-group">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-group">
              <i class="fa-solid fa-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button type="button">SignUp</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
